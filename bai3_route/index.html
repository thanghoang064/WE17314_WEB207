<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="controllers/TrangChuController.js"></script>
</head>
<body>
    <div ng-app="app-route">
        <header>Đây là header</header>
        <nav>
            <ul>
                <li><a href="#!/trang-chu">Trang chủ</a></li>
                <li><a href="">Giới thiệu</a></li>
            </ul>
        </nav>
        <main>
            <!-- Định nghĩa vị trí mà nội dung sẽ render ra-->
            <div ng-view></div>
        </main>
        <footer>
            Đây là footer
        </footer>
    </div>
</body>
<script>
    //muốn sử dụng route trong angular js phải sử dụng đoạn code dưới
    angular.module('app-route',['ngRoute']).config(function($routeProvider){
        $routeProvider.when('/trang-chu',{ // định nghĩa tên route là trang-chu
            templateUrl : 'views/trang-chu.html', // đường dẫn đến view
            controller: TrangChuController
        }).when('/trang-chu',{ // định nghĩa tên route là trang-chu
            templateUrl : 'views/trang-chu.html', // đường dẫn đến view
            controller: TrangChuController
        })
    })
</script>
</html>
